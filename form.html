<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- =============== BOOTSTRAP CSS =============== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- =============== CSS PERSONALIZADO =============== -->
    <link rel="stylesheet" href="assets/css/form.css" />
    <!-- =============== FONTAWESOME =============== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- =============== TITULO DE PAGINA =============== -->
    <title>Table Responsive | Form</title>
</head>

<body>
    <!-- =============== CUERPO DE PAGINA =============== -->
    <div class="container">
        <div class="card__container card mx-auto">
            <div class="btn__home">
                <a href="table.html" class="text-center">
                    <i class="fa-solid fa-house"></i>
                </a>
            </div>
            <div class="card__content card-body px-5">
                <div class="card__heading mx-auto text-center">
                    <h4 class="card-title text-dark text-uppercase">Create New Data</h4>
                </div>
                <form>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fa-solid fa-address-card"></i>
                        </span>
                        <input type="number" class="form-control shadow-none" placeholder="Documento" required>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-12">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-user-pen"></i>
                                </span>
                                <input type="text" class="form-control shadow-none" placeholder="Nombres" required>
                            </div>
                        </div>
                        <div class="col-sm-6 col-12">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-user-pen"></i>
                                </span>
                                <input type="text" class="form-control shadow-none" placeholder="Apellidos">
                            </div>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fa-solid fa-envelope-circle-check"></i>
                        </span>
                        <input type="email" class="form-control shadow-none" placeholder="Email addres" required>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-12">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-user-gear"></i>
                                </span>
                                <select class="form-select shadow-none text-secondary" required>
                                    <option selected>Role</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6 col-12">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-coins"></i>
                                </span>
                                <input type="number" class="form-control shadow-none" placeholder="Salary">
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn__submit">Submit&nbsp; <i
                                class="fa-solid fa-location-arrow"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- =============== BOOTSTRAP SCRIPT =============== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
